<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- 모바일로 최적화된 사이트는 일반적으로 다음같은 태그를 포함함
        device-width : 100% 스케일에서 css픽셀들로 계산된 화면폭
        initial-scale : 페이지가 처음 로드될때 줌레벨 -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>My test page</title>
</head>

<body class="th-content">
    <!-- Sidebar/menu -->
    <nav class="th-sidebar">
        <div class="th-padding-16">
            <i onclick="th_close()" class="th-hide-large th-button th-display-topright"></i>
            <h3 class="th-wide"><b>QUEEN</b></h3>
        </div>
        <div class="th-padding-64 th-text-gray">
            <a href="#" class="th-button">History</a>
            <a href="#" class="th-button">Album</a>
            <a onclick="myAccFunc()" class="th-button" id="myBtn">Member
            </a>
            <div id="demoAcc" class="th-hide th-padding-16">
                <a href="#" class="th-button">프레디머큐리</a>

            </div>

        </div>


    </nav>
    <!--th-collapse 는 모바일이라 일단 설정x-->
    <div class="th-container">
    <img src="images/backgroundimg.jpg" alt="My test image"  />
    </div>
    <script>
      function myAccFunc() {
            var x = document.getElementById("demoAcc");
            if(x.className.indexOf("th-show") == -1){
                x.className += " th-show";
            }else{
             x.className = x.className.replace(" th-show","");
            }
        }
      /*  document.getElementById("myBtn").click();*/
    </script>
</body>
</html>
